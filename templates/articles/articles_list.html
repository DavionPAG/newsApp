{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
<div class="articles-list">
  {% for article in article_list %}
  <div class="card">
    <div class="card-header">
      <h1>
        {{ article.title }}
      </h1>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ article.body | truncatechars:700 }}</p>
        <footer class="blockquote-footer">
          <a href="{% url 'article_details' article.id %}">
            <cite title="Source Title">{{ article.author | upper }} | {{ article.created_on }}</cite>
          </a>
        </footer>
      </blockquote>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
